inputs: ["dq_input"]
transformations :
    - alias: "dq_output"
      input : "dq_input"
      actions:
        - {type: "dq_check", dq_function: "isnull" , id: "is_null" , columns: ${null_check_cols} }
        - {type: "dq_check", dq_function: "check_empty" , id: "is_empty" , columns: ${empty_check_cols}}
        - {type: "dq_check", dq_function: "date_format_check" , id: "date_check" , options:["yyyy-mm-dd"] , columns: ${date_check_cols} }